<h1>Add a Geocache</h1>

<div class="flex-parent">

  <div class="form-child">
    <form>
      <h3>create geocache using coordinates</h3>
      <input type="text" name="creator" placeholder="enter your name" #newCreator>
      <input type="text" name="lat" placeholder="enter latitude" #newLat>
      <input type="text" name="long" placeholder="enter longitude" #newLong>
      <button (click)="getAddress(newCreator, newLat.value, newLong.value)">submit</button>
    </form>
  </div>

  <div class="form-child">
    <form>
      <h3>create geocache using street address</h3>
      <input type="text" name="creator" placeholder="enter your name" #newCreator>
      <input type="text" name="address" placeholder="enter address" #newAddress>
      <button (click)="getCoords(newCreator.value, newAddress.value)">submit</button>
    </form>
  </div>

  <div *ngIf="apiResponse">
    <app-list-cache [childApiResponse]="apiResponse"></app-list-cache>
  </div>
